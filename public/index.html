<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Vocabulary Master</title>
    <meta name="description" content="Advanced vocabulary learning PWA with spaced repetition" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VocabMaster" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    
    <!-- Windows PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/pwa-192x192.png" />
    
    <!-- Open Graph / Social Meta Tags -->
    <meta property="og:title" content="Vocabulary Master" />
    <meta property="og:description" content="Advanced vocabulary learning PWA with spaced repetition" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="https://your-domain.com/pwa-512x512.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Installation Prompt (optional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(console.error);
        });
      }
      
      // PWA installation prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button (you can implement this in your React app)
        // localStorage.setItem('showInstallPrompt', 'true');
      });
    </script>
  </body>
      </html>
